<script type="text/javascript">
 
//data definition
ModesAll = [ 'WWHWWWH' , 'WHWWWHW' , 'HWWWHWW' , 'WWWHWWH' , 'WWHWWHW' , 'WHWWHWW' , 'HWWHWWW' ];
 
ModeIonian       = 'WWHWWWH';
ModeDorian      = 'WHWWWHW';
ModePhrygian= 'HWWWHWW';
ModeLydian       = 'WWWHWWH';
ModeMixo         = 'WWHWWHW';
ModeAeolian    = 'WHWWHWW';
ModeLocrian     = 'HWWHWWW';
 
NotesAll               = [ 'C' , 'bD', 'D' , 'bE' , 'E', 'F' , 'bG' , 'G', 'bA' , 'A' , 'bB', 'B' ];
/*
FretBoardGuitar6             = [ 'B' , 'E' , 'G' , 'D' , 'A' , 'E' ];
FretBoardBass4                = [ 'G' , 'D' , 'A' , 'E' ];
FretBoardBass5                = [ 'G' , 'D' , 'A' , 'E' , 'B' ];
FretBoardBass6                = [ 'C' , 'G' , 'D' , 'A' , 'E' , 'B' ];
*/
FretBoardGuitar6             = [ 'E' , 'A' , 'D' , 'G' , 'B' , 'E' ];
FretBoardBass4                = [ 'E' , 'A' , 'D' , 'G' ];
FretBoardBass5                = [ 'B' , 'E' , 'A' , 'D' , 'G' ];
FretBoardBass6                = [ 'B' , 'E' , 'A' , 'D' , 'G' , 'C' ];
 
 
function pickMode(){
                value = document.getElementById( 'Mode' ).value;
                switch( value ){
                                case 'ModeIonian':                          return ModeIonian;
                                case 'ModeDorian':                         return ModeDorian;
                                case 'ModePhrygian':     return ModePhrygian;
                                case 'ModeLydian':                          return ModeLydian;
                                case 'ModeMixo':                            return ModeMixo;
                                case 'ModeAeolian':       return ModeAeolian;
                                case 'ModeLocrian':        return ModeLocrian;     
                }
               
                return ModeDorian;
}
 
function pickRootNode(){
 
                value = document.getElementById( 'RootNote' ).value;
                return value;
}
 
function pickFretboardModel(){
                value = document.getElementById( 'FretModel' ).value;
                switch( value ){
                                case 'FretBoardGuitar6':                return FretBoardGuitar6;
                                case 'FretBoardBass4':                   return FretBoardBass4;
                                case 'FretBoardBass5':                   return FretBoardBass5;
                                case 'FretBoardBass6':                   return FretBoardBass6;
                }
                return FretBoardGuitar6;
}
 
function switchMode(){
                drawModeNotes();
                drawFretboard();
}
 
function switchFretModel(){
                drawModeNotes();
                drawFretboard();
}
 
function switchRootNote(){
                drawModeNotes();
                drawFretboard();
}
 
function drawModeNotes(){
                theMode = pickMode();
                theRoot = pickRootNode();
               
                theNotes = new Array();
                theSteps = theMode.split( "" );
 
                notePosition = NotesAll.indexOf( theRoot );
                index = 0;
                len = theMode.length;
                while( index < len ){
                                theNotes.push( NotesAll[ (index + notePosition ) % 12 ] );
                                notePosition += ( theMode[index] == 'W' )?1:0;
                                index++;
                }
                theNotes.push(  theRoot );
                document.getElementById( 'note_I' ).innerText = theNotes[0];
                document.getElementById( 'note_II' ).innerText = theNotes[1];
                document.getElementById( 'note_III' ).innerText = theNotes[2];
                document.getElementById( 'note_IV' ).innerText = theNotes[3];
                document.getElementById( 'note_V' ).innerText = theNotes[4];
                document.getElementById( 'note_VI' ).innerText = theNotes[5];
                document.getElementById( 'note_VII' ).innerText = theNotes[6];
                document.getElementById( 'note_viii' ).innerText = theNotes[7];
}
 
function drawFretboard(){
                theMode = pickMode();
                theRoot = pickRootNode();
                theFret = pickFretboardModel();
                strings = new Array();
 
                //calculate Mode Notes
                modeNotes = new Array();
                theSteps = theMode.split( "" );
 
                notePosition = NotesAll.indexOf( theRoot );
                index = 0;
                len = theMode.length;
                while( index < len ){
                                modeNotes.push( NotesAll[ (index + notePosition ) % 12 ] );
                                notePosition += ( theMode[index] == 'W' )?1:0;
                                index++;
                }             
               
                //calculate all fretboard notes for all strings
                lenFret = theFret.length;
                indexFret = 0;
                while( indexFret < lenFret ){
                                root = theFret[indexFret];
                                notePosition = NotesAll.indexOf( root );
                                theNotes = new Array();
                                index = 0;
                                //len = theFret.length;
                                while( index < 13 ){
                                                freNote = NotesAll[ (index + notePosition ) % 12 ];
                                                theNotes.push( freNote );
                                                //notePosition += ( theMode[index] == 'W' )?1:0;
                                                index++;
                                }
                                strings.push( theNotes );
                                indexFret++;
                }
               
                //show all strings, then hide the unused ones
                document.getElementById("string_01").style.display = '';
                document.getElementById("string_02").style.display = '';
                document.getElementById("string_03").style.display = '';
                document.getElementById("string_04").style.display = '';
                document.getElementById("string_05").style.display = '';
                document.getElementById("string_06").style.display = '';
                fretValue = document.getElementById( 'FretModel' ).value;
                switch( fretValue ){
                                case 'FretBoardBass4' :
                                                //hide 2 strings
                                                document.getElementById( 'string_05' ).style.display = 'none';
                                                document.getElementById( 'string_06' ).style.display = 'none';                                   
                                                break;
                                case 'FretBoardBass5' :
                                                //hide 1 string
                                                document.getElementById( 'string_06' ).style.display = 'none';
                                                break;
                }
               
                strings_len = strings.length;
                index = 0;
                while( index < strings_len ){
                                theNotes = strings[index];
                                fretNote = 0;
                                while( fretNote < 13){
                                                fretName = '';
                                                switch( fretNote ){
                                                                case 0: fretName = 'O'; break;
                                                                case 1: fretName = '01'; break;
                                                                case 2: fretName = '02'; break;
                                                                case 3: fretName = '03'; break;
                                                                case 4: fretName = '04'; break;
                                                                case 5: fretName = '05'; break;
                                                                case 6: fretName = '06'; break;
                                                                case 7: fretName = '07'; break;
                                                                case 8: fretName = '08'; break;
                                                                case 9: fretName = '09'; break;
                                                                case 10: fretName = '10'; break;
                                                                case 11: fretName = '11'; break;
                                                                case 12: fretName = '12'; break;
                                                }
                                                id = 'string_0'+(1+index)+'_F'+fretName;
                                                //theNote = NotesAll[ (notePosition + fretNote ) % 12 ];
                                                theNote = theNotes[fretNote];
                                                indexFound = modeNotes.indexOf( theNote );
                                                noteMode = '';
                                                switch( indexFound ){
                                                                case 0: noteMode = 'I'; break;
                                                                case 1: noteMode = 'II'; break;
                                                                case 2: noteMode = 'III'; break;
                                                                case 3: noteMode = 'IV'; break;
                                                                case 4: noteMode = 'V'; break;
                                                                case 5: noteMode = 'VI'; break;
                                                                case 6: noteMode = 'VII'; break;
                                                }
                                                o = document.getElementById( id );
                                                if( theNote === theRoot ){
                                                                o.innerHTML = ( indexFound != -1 )?'<b>'+noteMode+'</b>':'';
                                                }
                                                else{
                                                                o.innerText = ( indexFound != -1 )?noteMode:'';
                                                }
                                                fretNote++;
                                }
                               
                                index++;
                }
}
